<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D4 50%, #FF8FAB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            font-size: 30px;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #FF6B9D;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .heart-icon {
            font-size: 100px;
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .question {
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: #C9184A;
            margin: 30px 0;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF6B9D, #C9184A);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: relative;
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        /* Celebration */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-content {
            text-align: center;
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .celebration h2 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #FF6B9D;
            margin-bottom: 30px;
        }

        .celebration .heart-icon {
            font-size: 150px;
        }

        .redirect-text {
            font-size: 1.5rem;
            color: #C9184A;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div id="hearts-container"></div>

    <div class="container">
        <h1>Hey Beautiful! üíï</h1>
        <div class="heart-icon">‚ù§Ô∏è</div>
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíñ</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <!-- Celebration Screen -->
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yay! I knew you'd say yes! üéâ</h2>
            <div class="heart-icon">üíïüíñüíó</div>
            <p class="redirect-text">Taking you to our special memories...</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(heart);
            }
        }

        // Move the No button randomly
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        // Say Yes - Show celebration and redirect
        function sayYes() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'gallery.html';
            }, 3000);
        }

        // Create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üåπ', '‚ú®'][Math.floor(Math.random() * 6)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-50px';
            confetti.style.fontSize = '30px';
            confetti.style.zIndex = '9999';
            document.body.appendChild(confetti);
            
            let pos = -50;
            const fall = setInterval(() => {
                pos += 5;
                confetti.style.top = pos + 'px';
                confetti.style.transform = `rotate(${pos * 2}deg)`;
                
                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    confetti.remove();
                }
            }, 20);
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
