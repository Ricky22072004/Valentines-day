<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D4 30%, #FFB3C6 70%, #FF8FAB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts and flowers */
        .float-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 25px;
            opacity: 0;
            animation: floatUpSmooth 12s infinite ease-in-out;
        }

        .flower-float {
            position: absolute;
            font-size: 28px;
            opacity: 0;
            animation: floatUpSmooth 15s infinite ease-in-out;
        }

        @keyframes floatUpSmooth {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) translateX(30px) rotate(180deg) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) translateX(-30px) rotate(360deg) scale(0.5);
            }
        }

        /* Sparkle effects */
        .sparkle-bg {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 40px;
            box-shadow: 
                0 25px 70px rgba(255, 107, 157, 0.5),
                inset 0 -3px 20px rgba(255, 182, 193, 0.3);
            max-width: 650px;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 192, 203, 0.5);
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 
                    0 25px 70px rgba(255, 107, 157, 0.5),
                    inset 0 -3px 20px rgba(255, 182, 193, 0.3);
            }
            50% {
                box-shadow: 
                    0 30px 80px rgba(255, 107, 157, 0.7),
                    inset 0 -3px 25px rgba(255, 182, 193, 0.5);
            }
        }

        /* Decorative corners */
        .corner-flower {
            position: absolute;
            font-size: 50px;
            opacity: 0.6;
        }

        .corner-flower.top-left {
            top: -15px;
            left: -15px;
            animation: rotateFlower 4s infinite ease-in-out;
        }

        .corner-flower.top-right {
            top: -15px;
            right: -15px;
            animation: rotateFlower 4s infinite ease-in-out reverse;
        }

        .corner-flower.bottom-left {
            bottom: -15px;
            left: -15px;
            animation: rotateFlower 4s infinite ease-in-out 1s;
        }

        .corner-flower.bottom-right {
            bottom: -15px;
            right: -15px;
            animation: rotateFlower 4s infinite ease-in-out 1s reverse;
        }

        @keyframes rotateFlower {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(20deg) scale(1.1);
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.8rem, 7vw, 4.5rem);
            background: linear-gradient(135deg, #FF6B9D, #C9184A, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: textShine 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
        }

        @keyframes textShine {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .heart-icon {
            font-size: 120px;
            animation: heartBeat 1.5s infinite ease-in-out;
            display: inline-block;
            margin: 20px 0;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 157, 0.5));
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        .question {
            font-size: clamp(1.6rem, 3.5vw, 2.2rem);
            color: #C9184A;
            margin: 30px 0;
            font-style: italic;
            animation: questionFloat 2s ease-in-out infinite;
        }

        @keyframes questionFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            padding: 22px 55px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #FF6B9D, #C9184A);
            color: white;
            animation: yesGlow 2s ease-in-out infinite;
        }

        @keyframes yesGlow {
            0%, 100% {
                box-shadow: 0 10px 35px rgba(255, 107, 157, 0.4);
            }
            50% {
                box-shadow: 0 15px 45px rgba(255, 107, 157, 0.7);
            }
        }

        .yes-btn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 107, 157, 0.6);
        }

        .no-btn {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #666;
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #e8e8e8, #d0d0d0);
        }

        /* Celebration */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.98), rgba(255, 192, 203, 0.98));
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .celebration.active {
            display: flex;
            animation: celebrationFade 0.5s ease;
        }

        @keyframes celebrationFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration-content {
            text-align: center;
            animation: celebrationZoom 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes celebrationZoom {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .celebration h2 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: linear-gradient(135deg, #FF1493, #C9184A, #FF6B9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: celebrationText 1s ease-in-out infinite;
        }

        @keyframes celebrationText {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .celebration .heart-icon {
            font-size: 180px;
            animation: celebrationHeart 1s ease-in-out infinite;
        }

        @keyframes celebrationHeart {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
        }

        .redirect-text {
            font-size: 1.8rem;
            color: #C9184A;
            margin-top: 30px;
            font-style: italic;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            font-size: 35px;
            z-index: 9999;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating elements container -->
    <div class="float-container" id="float-container"></div>

    <div class="container">
        <div class="corner-flower top-left">üå∏</div>
        <div class="corner-flower top-right">üå∫</div>
        <div class="corner-flower bottom-left">üå∑</div>
        <div class="corner-flower bottom-right">üåπ</div>
        
        <h1>Hey Beautiful! üíï</h1>
        <div class="heart-icon">‚ù§Ô∏è</div>
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíñ</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <!-- Celebration Screen -->
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yay! I knew you'd say yes! üéâ</h2>
            <div class="heart-icon">üíïüíñüíó</div>
            <p class="redirect-text">Taking you to our special memories...</p>
        </div>
    </div>

    <script>
        // Create floating hearts and flowers
        function createFloatingElements() {
            const container = document.getElementById('float-container');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû'];
            const flowers = ['üå∏', 'üå∫', 'üå∑', 'üåπ', 'üåª', 'üèµÔ∏è', 'üíê'];
            
            // Create hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 12 + 's';
                heart.style.animationDuration = (10 + Math.random() * 8) + 's';
                container.appendChild(heart);
            }
            
            // Create flowers
            for (let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower-float';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 15 + 's';
                flower.style.animationDuration = (12 + Math.random() * 10) + 's';
                container.appendChild(flower);
            }
        }

        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-bg';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(sparkle);
            }
        }

        // Move the No button
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - 250;
            const maxY = window.innerHeight - 100;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        }

        // Say Yes
        function sayYes() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Create massive confetti burst
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 30);
            }
            
            // Redirect after 3.5 seconds
            setTimeout(() => {
                window.location.href = 'gallery.html';
            }, 3500);
        }

        // Create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            const items = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üå∏', 'üå∫', 'üå∑', 'üåπ', '‚ú®', 'üí´', '‚≠ê'];
            confetti.className = 'confetti';
            confetti.textContent = items[Math.floor(Math.random() * items.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }

        // Initialize
        createFloatingElements();
        createSparkles();
    </script>
</body>
</html>
